<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" zoomAndPan="disable"
     width="100" height="100" viewBox="0 0 100 100" onload="onLoad();">
		<defs>
			<pattern id="checkerPattern" patternUnits="userSpaceOnUse"
					x="0" y="0" width="20" height="20"
					viewBox="0 0 10 10" >

				<rect x="0" y="0" width="5" height="5" fill="lightblue" />
				<rect x="5" y="5" width="5" height="5" fill="lightblue" />
			</pattern>
		</defs>

		<!-- Background -->
		<rect x="0" y="0" width="100%" height="100%" fill="url(#checkerPattern)" />

		<image class="frame1" width="24" height="56" x="40" y="24" xlink:href="../sprites/banner/banner001.png">
			<animate attributeName="xlink:href" attributeType="XML" begin="0s" dur="1s" values="../sprites/banner/banner001.png; ../sprites/banner/banner002.png; ../sprites/banner/banner003.png; ../sprites/banner/banner004.png;" repeatDur="indefinite" />
		</image>
		
		<g visibility="hidden">
			<image class="frame1" width="24" height="56" x="40" y="24" xlink:href="../sprites/banner/banner002.png"></image>
			<image class="frame1" width="24" height="56" x="40" y="24" xlink:href="../sprites/banner/banner003.png"></image>
			<image class="frame1" width="24" height="56" x="40" y="24" xlink:href="../sprites/banner/banner004.png"></image>
		</g>
</svg>